<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/paranthas.css">
    <title>Ordering Food</title>
</head>
<body>
    <div class="header">
        <a href="#"><img src="../Images/logo.jpg" alt="Logo" id="logo"></a>
        <h2>HOME</h2>
        <ul class="leftHeader">
            <li><a href="#"><i class="fa fa-search" aria-hidden="true"><span>Search</span></i></a></li>
            <li><a href="#"><i class="fa fa-gift" aria-hidden="true"><span>Offers</span></i></a></li>
            <li><a href="#"><i class="fa fa-info-circle" aria-hidden="true"><span>Help</span></i></a></li>
            <li><a href="#"><i class="fa fa-user-o" aria-hidden="true"><span>Username</span></i></a></li>
            <li><a href="#"><i class="fa fa-shopping-cart" aria-hidden="true"><span>Cart</span></i></a></li>
        </ul>
    </div>
    <div class="banner">
        <div class="image">
            <img src="../Images/parantha.jpg" alt="paranthas">
        </div>
        <div class="candyName">
            <h1>Rolls & Paranthas</h1>
            <i class="fa fa-search" aria-hidden="true"><input type="text" class="search" placeholder="Search for items..."></i>
            <i class="fa fa-heart-o" aria-hidden="true"><span>Favourite</span></i>
        </div>
        <fieldset>
            <legend>OFFER</legend>
            <p>Paratha is an amalgamation of the words parat and atta, which literally means layers of cooked dough.</p>
        </fieldset>
    </div>
</body>
</html>
